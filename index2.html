<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="stylesheet" href="styles.css" />

		<title>Redberry</title>
	</head>
	<body>
		<div class="wrapper">

				<a href="index.html" class="arrow">

			<a href="index.html" class="arrow">
				<img src="/img/Group 4.png" alt="back button" />
			</a>
			<div class="form-titles">
				<p class="form-titles-active" style="margin-right: 6.6rem">
					თანამშრომლის ინფო
				</p>
				<p>ლეპტოპის მახასიათებლები</p>
			</div>

			<div class="white_wrapper">
				<form action="" class="form">
					<div class="first_input" style="margin-bottom: 3.6rem">
						<div class="text_input" style="width: 50%">
							<label for="firstname">სახელი</label> <br />
							<input
								type="text"
								name="firstname"
								id="firstname"
								placeholder="გრიშა"
								required
							/>
							<p id="error-msg">
								მინიმუმ 2 სიმბოლო, ქართული ასოები
							</p>
						</div>
						<div class="text_input" style="width: 50%">
							<label for="surname">გვარი</label> <br />
							<input
								type="text"
								name="surname"
								id="surname"
								placeholder="ბაგრატიონი"
							/>
							<p id="error-msg">
								მინიმუმ 2 სიმბოლო, ქართული ასოები
							</p>
						</div>
					</div>

					<div class="form_select" style="margin-bottom: 3.6rem">
						<div class="select-wrapper">
							<select name="team" id="team" class="select">
								<option selected disabled hidden>თიმი</option>
							</select>
						</div>
					</div>

					<div class="form_select" style="margin-bottom: 3rem">
						<div class="select-wrapper">
							<select
								name="position"
								id="position"
								class="select"
							>
								<option selected disabled hidden>
									პოზიცია
								</option>
							</select>
						</div>
					</div>

					<div class="text_input" style="margin-bottom: 3rem">
						<label for="email">მეილი</label> <br />
						<input
							type="text"
							name="email"
							id="email"
							placeholder="grisha666@redberry.ge"
						/>
						<p id="error-msg">უნდა მთავრდებოდეს @redberry.ge-ით</p>
					</div>

					<div class="text_input">
						<label for="telephone">ტელეფონის ნომერი</label> <br />
						<input
							type="tel"
							name="telephone"
							id="telephone"
							placeholder="+995 598 00 07 01"
						/>
						<p id="error-msg">
							უნდა აკმაყოფილებდეს ქართული მობ-ნომრის ფორმატს
						</p>
					</div>

					<button id="next-btn" class="next-btn">
						<a href="index3.html">შემდეგი</a>
					</button>
				</form>
			</div>

			<div class="footer">
				<img src="img/LOGO-10 2.png" alt="" />
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
