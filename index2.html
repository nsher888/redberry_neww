<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- <link rel="stylesheet" href="reset.css" /> -->
		<link rel="stylesheet" href="styles.css" />

		<title>Redberry</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="wrapper__header">
				<a href="index.html" class="arrow">
					<img src="/img/Group 4.png" alt="back button" />
				</a>

				<div class="form-titles">
					<p class="form-titles-active">თანამშრომლის ინფო</p>
					<p>ლეპტოპის მახასიათებლები</p>
				</div>
			</div>

			<div class="white_wrapper">
				<form action="" class="form">
					<div class="first_input">
						<div class="text_input" style="width: 50%">
							<label for="name">სახელი</label> <br />
							<input
								type="text"
								name="fname"
								id="name"
								placeholder="გრიშა"
							/>
							<p>მინიმუმ 2 სიმბოლო, ქართული ასოები</p>
						</div>
						<div class="text_input" style="width: 50%">
							<label for="surname">გვარი</label> <br />
							<input
								type="text"
								name="lname"
								id="surname"
								placeholder="ბაგრატიონი"
							/>
							<p>მინიმუმ 2 სიმბოლო, ქართული ასოები</p>
						</div>
					</div>

					<div class="form_select">
						<div class="select-wrapper">
							<select name="team" id="team" class="select">
								<option selected disabled hidden>თიმი</option>
							</select>
						</div>
					</div>

					<div class="form_select" style="margin-bottom: 3rem">
						<div class="select-wrapper">
							<select
								name="position"
								id="position"
								class="select"
							>
								<option selected disabled hidden>
									პოზიცია
								</option>
							</select>
						</div>
					</div>

					<div class="text_input">
						<label for="email">მეილი</label> <br />
						<input
							type="text"
							name="email"
							id="email"
							placeholder="grisha666@redberry.ge"
						/>
						<p>უნდა მთავრდებოდეს @redberry.ge-ით</p>
					</div>

					<div class="text_input">
						<label>ტელეფონის ნომერი</label> <br />
						<input
							type="tel"
							name="telephone"
							id="telephone"
							placeholder="+995 598 00 07 01"
						/>
						<p>უნდა აკმაყოფილებდეს ქართული მობ-ნომრის ფორმატს</p>
					</div>

					<button><a href="#">შემდეგი</a></button>
				</form>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
